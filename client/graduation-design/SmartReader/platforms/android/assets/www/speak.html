<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="ratchet/css/ratchet.min.css"/>
    <link rel="stylesheet" href="css/speak.css"/>
    <link rel="stylesheet" href="css/powerange.min.css"/>
    <title>SmartReader</title>
</head>
<body>
<header class="bar bar-nav">
    <h1 class="title">朗读</h1>
</header>
<h5 id="speaking-header">正在播放：</h5>
<h4 id="speaking-title"></h4>
<div id="tip-container">
    <button class="btn btn-block btn-outlined">已保存</button>
</div>
<div id="volume-container">
    <button class="btn btn-block btn-outlined">音量调节</button>
    <div id="range-container">
        <input type="text" name="range" id="range" style="display: none;"/>
    </div>
</div>
<div id="tts-container">
    <button id="tts" class="btn btn-block btn-outlined">语音设置</button>
</div>
<div id="repeat-container">
    <button id="repeat" class="btn btn-block btn-outlined">重新朗读</button>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script src="js/powerange.min.js"></script>
<script type="text/javascript" src="js/speak.js"></script>
</body>
</html>
